<!DOCTYPE html>
<html>
    <head>  
        <link rel="stylesheet" href="algo/algo.css">
        <h1> Videojuegos </h1>
    </head>
    <body>
        <form>
        <h3> Consola favorita </h3>
        <div class="consola">
            <fieldset>

                <input type="radio" id="Ps2" name="Ps2" value="Ps2">
                <label for="Ps2">Ps2</label>
                <input type="radio" id="PS4" name="PS4" value="PS4">
                <label for="PS4">PS4</label>
                <input type="radio" id="Xbox" name="Xbox" value="Xbox">
                <label for="Xbox">Xbox</label>
                <input type="radio" id="Nintendo" name="Nintendo" value="Nintendo Switch">
                <label for="Nintendo">Nintendo Switch</label>
                <input type="radio" id="PC" name="PC", value="PC">
                <label for="PC">PC</label>
            </fieldset>
            </div>
            <h3> Juego favorito </h3>
            <div class="JuegosFav">
                <fieldset>
                    <input type="checkbox" id="GTA" name="GTA" value="G">
                    <label for="GTA">GTA</label>
                    <input type="checkbox" id="Fortnite" name="Fortnite" value="F">
                    <label for="Fortnite">Fortnite</label>
                    <input type="checkbox" id="Minecraft" name="Minecraft" value="M">
                    <label for="Minecraft">Minecraft</label>
                    <input type="checkbox" id="CallOfDuty" name="CallOfDuty" value="COD">
                    <label for="CallOfDuty">Call Of Duty</label>
                </fieldset>
                
            </div>
            <h3> Lista de consolas </h3>
            <div class="lista">
                
            </div>
            <h3>  </h3>
            <div class=""></div>
        </form>
        </body>
</html>
